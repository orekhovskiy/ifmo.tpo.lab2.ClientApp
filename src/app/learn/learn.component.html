<div class="search">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="row">
                <div class="col-8">
                    <input type="text" name="topic" id="topic" class="form-control" placeholder="Find a topic">
                </div>
                <div class="col-4">
                    <button id="searchButton" class="btn btn-outline-success" (click)="subscribe()" onclick="return false;">Learn!</button>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <div *ngIf="error" class="row">
        <div class="col-4"></div>
        <div class="col-4" id ="error" class="alert alert-danger">
            {{error}}
        </div>
        <div class="col-4"></div>
    </div>
</div>
<div>
    <div class="row">
        <div class="col-2" *ngIf="topic">
            <div class="titles alert ">
                <h3 id="topicHeader">
                    {{topic}}
                </h3>
                <div *ngFor="let title of allTitles" class="row">
                    <div *ngIf="isPageAvailable(title); then availablePage else unavailablePage"> </div>
                    <ng-template #availablePage>
                        <button (click)="getPageContent(title)" onclick="return false;" class="btn btn-primary">
                            {{title}}
                        </button>
                    </ng-template>
                    <ng-template #unavailablePage>
                        <button (click)="getPageContent(title)" onclick="return false;" class="btn btn-secondary" disabled>
                            {{title}}
                        </button>
                    </ng-template>
                </div>
                
            </div>
        </div>
        <div class="col-10"  *ngIf="pageContent">
            <div class="page-content">
                <h1 class="centered" id="currentTitle">{{currentTitle}}</h1>
                <div id="pageContent" class="row" [innerHTML]="pageContent">
                </div>
            </div>
        </div>
    </div>
</div>
